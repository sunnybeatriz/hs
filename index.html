    function escolhaPraia() {
        var html = '<div class="container">';
        html += '<p> Vocês decidiram ir para a praia! </p>';
        html += '<button onclick="irDeOnibus()">Ir de Ônibus</button>';
        html += '<button onclick="irDeUber()">Ir de Uber</button>';
        html += '</div>';

        $("body").append(html);
    }

    function irDeOnibus() {
        var html = '<div class="container">';
        html += '<p> O ônibus pegou um engarrafamento e vocês chegaram tarde na praia. </p>';
        html += '<button onclick="banhoDeMar()">Tomar banho de mar</button>';
        html += '<button onclick="piquenique()">Fazer piquenique na areia</button>';
        html += '</div>';

        $("body").append(html);
    }

    function irDeUber() {
        var html = '<div class="container">';
        html += '<p> O Uber pegou um atalho e vocês chegaram cedo na praia. </p>';
        html += '<button onclick="surfar()">Surfar</button>';
        html += '<button onclick="frescobol()">Jogar frescobol</button>';
        html += '</div>';

        $("body").append(html);
    }

    function banhoDeMar() {
        var html = '<div class="container">';
        html += '<p> Vocês se refrescaram com um banho de mar e se divertiram bastante. </p>';
        html += '<button onclick="catarConchas()">Catar conchas</button>';
        html += '<button onclick="procurarTartarugas()">Procurar tartarugas</button>';
        html += '</div>';

        $("body").append(html);
    }
